<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="contactStyle.css">
    <script src="./code.js" defer></script>
    <title>Tanaka Guitar</title>
</head>
<body>
    <div class="flexCtc">

        <!-- Left Side -->
        <div class="orange">

            <!-- Navbar -->
            <span class="bar">
                <img src="./assets/logo.png" class="logo">
            </span>
            <div class="back">WE'VE GOT YOUR <br> BACK</div>
            <div class="door">Our door will always be open for our beloved <br>customer</div>
        </div>

        <!-- Right Side -->
        <div class="grey">

            <!-- Navbar -->
            <span class="navText">
                <a href="./home.html" class="hrefText">Home</a>
                <a href="./gallery.html" class="hrefText">Gallery</a>
                <a href="./about.html" class="hrefText">About Us</a>
                <a href="./member.html" class="hrefText">Member</a>
                <a href="./contact.html" class="hrefText">Contact Us</a>
            </span>

            <!-- Phone Number -->
            <div class="meet">Meet us</div>
            <div class="ctcFlex">
                <img src="./assets/phone.png" class="phone" alt="">
                <div class="num">
                    <div class="official">Official Tanaka Guitar</div>
                    <div>+62-817-2002-1234</div>
                </div>
            </div>

            <!-- Email Address -->
            <div class="ctcFlex">
                <img src="./assets/mail.png" class="mail" alt="">
                <div class="email">
                    <div class="real">Email</div>
                    <div>tanakaGuitar@real.co.id</div>
                </div>
            </div>

            <!-- Location -->
            <div class="ctcFlex">
                <img src="./assets/location.png" alt="" class="location">
                <div class="place">
                    <div class="loc">Location</div>
                    <div>Dawn Winery Street, Mondstadt, Bekasi, West Java</div>
                </div>
            </div>

            <!-- Working Hours -->
            <div class="work">Working hours</div>
            <div class="time">09.00 - 17.00</div>

            <!-- Social Media -->
            <div class="connect">Connect with us</div>
            <div class="icons">
                <img src="./assets/ig.png" alt="" class="ig">
                <img src="./assets/wa.png" alt="" class="wa">
                <img src="./assets/fb.png" alt="" class="fb">
                <img src="./assets/twitter.png" alt="" class="twt">
            </div>
        </div>

    </div>
</body>
</html>
